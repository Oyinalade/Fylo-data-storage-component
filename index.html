<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 50px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="icons">
        <img src="images/logo.svg" alt="logo.svg" />
        <div>
          <img
            src="images/icon-document.svg"
            alt="icon-folder.svg"
            class="sub-icon"
          />
          <img
            src="images/icon-folder.svg"
            alt="icon-document.svg"
            class="sub-icon"
          />
          <img
            src="images/icon-upload.svg"
            alt="icon-upload.svg"
            class="sub-icon"
          />
        </div>
      </div>
      <div class="data-used">
        <p class="used">You’ve used <span>815 GB</span> of your storage</p>
        <p class="data-left"><span>185</span> GB LEFT</p>
        <input type="range" name="" class="input" />
        <div class="gb"><span>0 GB</span> <span>1000 GB</span></div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Oyinalade">Oyinalade</a>.
    </div>
  </body>
</html>
